defaults:
  - data_generator: offline_data_generator
  - model/encoder: cnn_encoder
  - model/decoder: cnn_decoder
  - model/vae: vae
  - trainer: vae_trainer
  - optimizer: adam
  - loss: sum_pixel_kl
  - model/activations@enc_conv_activation: tanh
  - model/activations@dec_conv_activation: tanh

enc_conv_features: [3, 8]
enc_hidden_dim: [300, 120, 60]
enc_latent_dim: 30

dec_conv_features: [5, 1]
dec_conv_kernel_size: [[2, 2], [2, 2]]
dec_conv_stride: [2, 2]
dec_hidden_dim: [120, 300]
dec_decoder_reshape: [7, 7, 8]
dec_out_channel: 1

batch_size: 1000
iterations: 5000
debug: True

wandb:
  username: null
  project: "PriorCVAE"

conditional: False

digit: ???
load_model_path: ""
vmin: 0
vmax: 1
normalize_data: True