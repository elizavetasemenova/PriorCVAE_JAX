defaults:
  - data_generator: sir_data_generator
  - model/encoder: mlp_encoder
  - model/decoder: mlp_decoder
  - model/vae: vae
  - trainer: vae_trainer
  - optimizer: adam
  - loss: squared_sum_kl
  - model/activations@enc_activation: leaky_relu
  - model/activations@dec_activation: leaky_relu
  - distributions@beta_prior: uniform
  - distributions@gamma_prior: uniform

num_days: 14
hidden_dim: 10
latent_dim: 6

batch_size: 2000
iterations: 10000
conditional: True
vae_var: 1.0
debug: True

kl_scaling: 1.
reconstruction_scaling: 1.

wandb:
  username: null
  project: "PriorCVAE"
  tags: ["SIR Prior"]

load_model_path: ""
normalize: True

beta_prior:
  low: 0
  high: 4

gamma_prior:
  low: 0
  high: 1.5
