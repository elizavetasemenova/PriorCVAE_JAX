defaults:
  - data_generator: sir_data_generator
  - model/encoder: mlp_encoder
  - model/decoder: mlp_decoder
  - model/vae: vae
  - trainer: vae_trainer
  - optimizer: adam
  - loss: squared_sum_kl
  - model/activations@enc_activation: leaky_relu
  - model/activations@dec_activation: leaky_relu

num_days: 14
hidden_dim: 10
latent_dim: 6

batch_size: 2000
iterations: 10000
conditional: True
vae_var: 1.0
debug: True

kl_scaling: 0.1
reconstruction_scaling: 0.1

wandb:
  username: null
  project: "PriorCVAE"
  tags: ["SIR Prior"]

load_model_path: ""
normalize: True
